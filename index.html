    <link rel="stylesheet" href="pouchdb/style/base.css">

  <body>
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="que souhaitez vous faire?" autofocus>

      <footer id="footer">

        <div id="sync-wrapper">

    <footer id="info">

      <p>Template by me</a></p>
    
    </footer>
